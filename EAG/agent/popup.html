<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .input-container {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .api-key-section {
      margin-bottom: 15px;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="api-key-section">
    <input type="password" id="apiKey" placeholder="Enter Gemini API Key">
    <button id="saveApiKey">Save API Key</button>
  </div>
  <div class="input-container">
    <textarea id="userInput" placeholder="Enter your prompt here..."></textarea>
    <button id="generateResponse">Generate Response</button>
  </div>
  <div id="response"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
